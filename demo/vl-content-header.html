<!DOCTYPE html>
<html class="js">
	<head>
        <title>vl-content-header voorbeeld</title>
        <script type="module" src="demo.js"></script>
        <script type="module" src="../vl-content-header.src.js"></script>
    </head>

	<body>
	
		<vl-content-header>
   			<img slot="image" sizes="100vw"
			   	src="//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_narrow/header.jpg"
			   	srcset="//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_mobile_alt/header.jpg 320w, //www.vlaanderen.be/sites/default/files/ip_acm/page_banner_narrow/header.jpg 1024w, //www.vlaanderen.be/sites/default/files/ip_acm/page_banner_wide_alt/header.jpg 1600w"
			   	alt="Content Header">
			<a slot="context-link" class="vl-content-header__context__link" href="http://www.vlaanderen.be">Context</a>
			<a slot="title-link" class="vl-content-header__title__link" href="http://www.vlaanderen.be">Vlaanderen</a>
		</vl-content-header>
	
    </body>
</html>
