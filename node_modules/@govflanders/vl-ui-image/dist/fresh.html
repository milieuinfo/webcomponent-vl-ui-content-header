

<!DOCTYPE html>
<html lang="nl-BE" class="no-js">
  <head>
    <meta charset="utf-8">

    <title>Vlaanderen UI - Image</title>
    <meta name="description" content="Image">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <link inline rel="stylesheet" href="css/fresh.css">
    
  </head>

  <body>
    <div class="vl-region">
      <div class="vl-layout">
        <a href="./index.html" class="vl-link">Index</a>
        <a href="./doc.html" class="vl-link">Doc</a>
        <a href="./fresh.html" class="vl-link">Fresh</a>
      </div>
    </div>
    
    

    <div class="vl-region">
      <div class="vl-layout">
        
<div class="vl-grid vl-grid--is-stacked"><div class="vl-col--1-1">
      
    <img
      itemprop="thumbnail"
      class="vl-image"
      src="https://unsplash.it/256/175?image=1077"
      srcset="https://unsplash.it/256/175?image=1077 1x, https://unsplash.it/512/350?image=1077 2x"
      alt="Autoloze zondag in Brussel"
      loading="" />
  
    </div><div class="vl-col--1-1">
      
    <figure>
      <img
        itemprop="thumbnail"
        class="vl-image"
        src="https://unsplash.it/256/175?image=1077"
        srcset="https://unsplash.it/256/175?image=1077 1x, https://unsplash.it/512/350?image=1077 2x"
        alt="Autoloze zondag in Brussel"
        loading=""  />
      <figcaption class="vl-image__caption vl-annotation vl-u-text--small" itemprop="Autoloze zondag in Brussel">
        Autoloze zondag in Brussel
      </figcaption>
    </figure>
  
    </div><div class="vl-col--1-1">
      
    <figure>
      <img
        itemprop="thumbnail"
        class="vl-image"
        src="https://unsplash.it/256/175?image=1077"
        srcset="https://unsplash.it/256/175?image=1077 1x, https://unsplash.it/512/350?image=1077 2x"
        alt="Autoloze zondag in Brussel"
        loading="lazy"  />
      <figcaption class="vl-image__caption vl-annotation vl-u-text--small" itemprop="Autoloze zondag in Brussel">
        Autoloze zondag in Brussel
      </figcaption>
    </figure>
  
    </div></div>

      </div>

      
      
    </div>
